<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>0704_ToDo</title>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css'>
<link rel='stylesheet' href='https://unpkg.com/@mdi/font@6.x/css/materialdesignicons.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900'>

</head>
<body>
<!-- partial:index.partial.html -->
<div id="app">
  <v-app>
    <v-content>
      <v-container>
        <v-row
          class="text-h3 mb-3 mt-3 orange"
          justify="center"
          >
          My ToDo App
        </v-row>
        <v-row
          class="yellow"
          align="center"
          justify="center"
               
          >
          <v-col 
            cols="9"   
            
            >
            <v-text-field
                  class="red"
                  v-model:value="task"                         
                  label="タスクを入力"
                  placeholder="タスクを入力…"
                  outlined
            >
          </v-col>
        </v-row>
        <v-row
          class="green"
          align="center"
          justify="center"
          >
          タスク内容：{{ task }}
          <v-btn v-on:click="addTask"
               fab
               dark
               small               
               color="indigo"
               >
                 <v-icon dark>
                   mdi-plus
                 </v-icon>
               </v-btn>
        </v-row>
        <v-row
          class="blue"
          justify="center"
          > 
          <v-btn v-on:click="clearAll"
                 
                 rounded
                 >全てのToDoをクリア</v-btn>
        </v-row>
        <v-row 
          class="mb-3 mt-3 purple"
          justify="center"
          v-for="todo in todoList">
          {{ todo }}
        </v-row>
      </v-container>
    </v-content>
  </v-app>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js'></script><script  src="./script.js"></script>

</body>
</html>
